<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN-SLATER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <header class="header">GEN-SLATER</header>

    <main class="main">
      <div class="controls">
        <select id="generation-select">
          <option value="Millennials">Millennials</option>
          <option value="Generation Z">Gen Z</option>
          <option value="Generation Alpha">Gen Alpha</option>
          <option value="Baby Boomers">Baby Boomers</option>
          <option value="Generation Beta">Gen Beta</option>
        </select>
      </div>

      <section class="messages" id="messages"></section>

      <form class="form" id="chat-form">
        <textarea
          name="message"
          id="message-input"
          placeholder="Enter text to translate..."
          required
        ></textarea>
        <button type="submit" id="send-btn">Translate</button>
      </form>

      <div class="status" id="status"></div>
    </main>

    <script>
      const form = document.getElementById('chat-form');
      const messageInput = document.getElementById('message-input');
      const messages = document.getElementById('messages');
      const status = document.getElementById('status');
      const sendBtn = document.getElementById('send-btn');
      const generationSelect = document.getElementById('generation-select');

      function addMessage(role, text) {
        const wrapper = document.createElement('div');
        wrapper.className = `message ${role}`;

        const roleLabel = document.createElement('div');
        roleLabel.className = 'role';
        roleLabel.textContent = role === 'assistant' ? 'TRANSLATED' : 'ORIGINAL';

        const body = document.createElement('div');
        body.textContent = text;

        wrapper.appendChild(roleLabel);
        wrapper.appendChild(body);
        messages.appendChild(wrapper);
        messages.scrollTop = messages.scrollHeight;
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const message = messageInput.value.trim();
        if (!message) return;

        addMessage('user', message);
        messageInput.value = '';
        sendBtn.disabled = true;
        status.textContent = 'Translating...';

        const generation = generationSelect.value;

        fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, generation }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (!data.success) {
              status.textContent = 'Error translating text.';
              sendBtn.disabled = false;
              return;
            }

            addMessage('assistant', '');
            const assistantMessage = messages.lastChild;

            const eventSource = new EventSource('/stream');
            eventSource.onmessage = function (event) {
              assistantMessage.lastChild.textContent += event.data;
              messages.scrollTop = messages.scrollHeight;
            };
            eventSource.onerror = function () {
              eventSource.close();
              sendBtn.disabled = false;
              status.textContent = '';
            };
          })
          .catch((err) => {
            status.textContent = 'Error translating text. Please try again.';
            sendBtn.disabled = false;
          });
      });
    </script>
  </body>
</html>
